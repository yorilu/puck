      <div class="city-pat">

         <script type="text/template" id="location_tpl">
        <%if(data){%>
                <%if(!data.id){%>
                  <p class="locate">定位城市</p>
                  <div class="main-cty"><%=data.name%><span>(暂不支持)</span></div>
                <%}else{%>
                  <p class="locate">定位城市</p>
                  <div class="main-cty js_location" data-id="<%=data.id%>" data-name="<%=data.name%>"><%=data.name%></div>
                  <%}%>
        <%}%>
    </script>
        <script type="text/template" id="citylist_tpl">
        <%for(var i=0,len=data.length;i<len;i++){%>
                <div class="cy-list" >
                <strong><%=data[i].key%></strong>
                <ul class="grids">
                <%for(var j=0,leng=data[i].value.length;j<leng;j++){%>
                   <li  class="<%=data[i].value[j].selected?'check-cut':''%> js_city_<%=data[i].value[j].id%>" data-id="<%=data[i].value[j].id%>" data-name="<%=data[i].value[j].name%>"><a href="javascript:"><%=data[i].value[j].name%></a></li>
                <%}%>
                </ul>
              </div>
        <%}%>
    </script>
